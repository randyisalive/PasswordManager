{% extends 'base.html' %} {% block title %}
<title>All Friends - Password Manager</title>
{% endblock %} {% block body %} {% include 'navbar.html' %}
<div class="container my-5">
  <div class="card my-5">
    <div class="card-body">
      <div class="container p-3">
        <div class="row">
          <div class="col"><p class="h3">All Your Mutuals</p></div>
          <div class="col">
            <div class="container">
              <form action="{{url_for('relationship.search')}}" method="GET">
                <div class="row px-5">
                  <div class="col">
                    <input
                      type="text"
                      name="search"
                      class="form-control"
                      placeholder="Find a User"
                    />
                  </div>
                  <div class="col-1">
                    <input type="submit" class="btn btn-success" value="Search" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        {% if error %}
        <div class="row my-5">
          <div class="col my-5">
            <div class="text-center">
              <h1 class="text-danger">{{error}}</h1>
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  {% for x in friends %}
  <div class="card mt-3" style="max-width: 10rem">
    <img
      src="/static/img/default.jpg"
      alt=""
      class="img-fluid p-2"
      style="height: 10rem; width: 10rem"
    />
    <div class="card-body">
      <div class="card-title text-center">
        <a
          href="{{url_for('relationship.detail', username=x[1])}}"
          class="link-primary h5"
          style="text-decoration: none; font-weight: 700"
          >{{x[1]}}</a
        >
        <a href="{{url_for('relationship.unfollow', id=x[0])}}" class="btn btn-danger m-2"
          >UNFOLLOW</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% include 'footer.html' %} {% endblock %}
