{% extends 'base.html' %} {% block title %}
<title>Image Manager</title>

{% endblock %} {% block body %} {% include 'navbar.html' %}
<div class="container mt-5">
  <div class="card">
    <div id="title" class="text-center mt-5 border-bottom ms-2">
      <h2>All Photo</h2>
    </div>
    <div class="row p-5 mt-5">
      {% for item in image %}
      <div class="col-4">
        <div class="card mt-5" style="width: 18rem">
          <img
            src="{{complete_route}}{{item[0]}}"
            alt="adasd"
            class="card-img-top"
            height="220px"
            width="100px"
          />
          <div class="card-body">
            <h5 class="card-title">{{item[1]}}</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the bulk of the card's
              content.
            </p>
            <a
              href="{{url_for('image_manager.detail', image_id=item[2], file_name=item[0])}}"
              class="btn btn-primary"
              >Detail</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col text-center mb-5">
        <a href="{{ url_for('image_manager.upload_image') }}" class="text-decoration-none">
          <button class="btn btn-primary">UPLOAD IMAGE</button></a
        >
      </div>
    </div>
  </div>
</div>

{% endblock %}
