{% extends 'base.html' %} {% block title %}
<title>Video Manager</title>
<style>
  a {
    text-decoration: none !important;
    width: fit-content;
    height: fit-content;
  }

  h3 {
    color: black;
  }

  h3:hover {
    color: #9caed9 !important;
  }

  #card:hover {
    border: solid black 1px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    border-color: #000;
  }

  #content-container {
    margin-top: -2rem !important;
  }
</style>

{% endblock %} {% block body %} {% include 'navbar.html' %}
<div class="container mt-5 mb-5">
  <div class="card">
    <div id="title" class="text-center mt-5 border-bottom ms-2">
      <h2>Your Collection</h2>
    </div>
    <div class="row p-5 mt-5" id="content-container">
      {% for item in video %}
      <div class="col-4">
        <div class="embed-responsive embed-responsive-16by9">
          <video
            src="/{{folder_route}}/{{item[1]}}"
            controls
            class="img img-thumbnail"
            style="border: none"
          ></video>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col text-center mb-5">
        <a href="{{ url_for('video.input') }}" class="text-decoration-none">
          <button class="btn btn-primary">Save New Video</button></a
        >
      </div>
    </div>
  </div>
</div>

{% endblock %}
