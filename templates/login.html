{% extends 'base.html' %} {% block title %}
<title>Password Manager</title>
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />

{% endblock %} {% block body %}

<div class="container">
  <div class="setting-border">
    <div class="row"></div>
    <div class="row row-height justify-content-center">
      <div class="col-7 mt-5">
        <div class="card login-card">
          <div class="container-fluid mt-5">
            <div action="" class="box">
              <div class="text-center">
                <h1 class="display-6">Log In</h1>
              </div>
              <div class="container-fluid mb-4 mt-4">
                <div class="container">
                  <form method="POST" action="">
                    <!-- Email input -->
                    <div class="mb-4 container">
                      <label class="p" for="form1Example1">Username</label>
                      <input type="text" id="form1Example1" class="form-control" name="username" />
                    </div>

                    <!-- Password input -->
                    <div class="container mb-4">
                      <label class="p" for="form1Example2">Password</label>
                      <input type="password" id="password" class="form-control" name="password" />
                      <div class="mt-2">
                        <input type="checkbox" name="pass_visibility" id="show" />
                        <label for="pass_visibility">Show Password</label>
                      </div>
                    </div>
                    {% if error %}
                    <div class="container mb-4">
                      <div class="alert alert-danger" role="alert">
                        <label for="error">{{error}}</label>
                      </div>
                    </div>
                    {% endif %}

                    <!-- 2 column grid layout for inline styling -->
                    <br /><br />
                    <div class="row mb-4 justify-content-center">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form1Example3" name="remember"
                            checked />
                          <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                      </div>

                      <div class="col text-center">
                        <!-- Simple link -->
                        <a href="#!" class="text-primary" style="text-decoration: none">Forgot password?</a>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <div class="row justify-content-center">
                      <div class="button-wrapper col">
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-primary btn-block">
                          <a href="/signup" class="fix-link">Sign up</a>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row"></div>
  </div>
</div>

<script>
  window.addEventListener("load", function () {
    var checkbox = document.getElementById("show");
    var password = document.getElementById("password");
    checkbox.addEventListener("change", function () {
      if (this.checked) {
        password.type = "text";
      } else {
        password.type = "password";
      }
    });
  });
</script>

{% endblock %}
